<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
</head>
<body>
    <h1>Add Car</h1>
    <form method="post">
        {% csrf_token %}
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand"><br>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model"><br>
        <button type="submit">Add Car</button>
    </form>
</body>
</html>
